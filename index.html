<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>

  <main >
    <section class="results-summary">
      <div class="results-bg">
        <div class="result">
          <h1 class="result__title">Your Result</h1>
          <div class="result__circle">
            <p>
              <span>76</span>
              <br>
              of 100
            </p>
          </div>
        
          <div class="result__text">
            <span class="text__title">Great</span>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
      
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
      
        <ul class="summary__list-items">
          <li class="summary__item red">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon" class="item-icon">
            <p class="item-title">Reaction</p>
            <p class="item-score">
              <span>80</span>
              / 100
            </p>
          </li>
          <li class="summary__item orange">
            <img src="assets/images/icon-memory.svg" alt="Memory icon" class="item-icon">
            <p class="item-title">Memory</p>
            <p class="item-score">
              <span>92</span>
              / 100
            </p>
          </li>
          <li class="summary__item green">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon" class="item-icon">
            <p class="item-title">Verbal</p>
            <p class="item-score">
              <span>61</span>
              / 100
            </p>
          </li>
          <li class="summary__item blue">
            <img src="assets/images/icon-visual.svg" alt="Visual icon" class="item-icon">
            <p class="item-title">Visual</p>
            <p class="item-score">
              <span>72</span>
              / 100
            </p>
          </li>
        </ul>

        <a href="#" class="btn">Continue</a>
      </div>
    </section>
  </main>
  

</body>
</html>
